<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="dashboard-body">
      <section class="home-section h-100 position-relative">
        <div class="home-content px-2 py-3 radius-5 align-items-center">
          <main>
            <section class="d-flex justify-content-center">
              <div class="d-none d-sm-none d-md-none d-lg-block col-md-12 col-lg-12">
                <div class="d-flex flex-wrap m-3">
                  <div class="cursor my-1 mx-3 position-relative breadcrumb-card text-white justify-content-center d-flex align-items-center">Semister 1</div>
                  <div class="cursor my-1 mx-3 position-relative breadcrumb-card text-white justify-content-center d-flex align-items-center">Semister 2</div>
                  <div class="cursor my-1 mx-3 position-relative breadcrumb-card text-white justify-content-center d-flex align-items-center">Semister 3</div>
                  <div class="cursor my-1 mx-3 position-relative breadcrumb-card breadcrumb-card-active text-white justify-content-center d-flex align-items-center">Semister 4</div>
                </div>
              </div>
            </section>

            <section>
              <div class="py-3">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row justify-content-center">
                      <div class="col-md-12">
                        <span class="anchor" id="formLogin"></span>
                        <div class="card radius-5 overflow-hidden bg-white card-outline-secondary">
                          <div class="card-header border-0 bg-white">
                            <h3 class="mt-3 mb-0 text-primary-blue text-center">FORM COMPONENTS</h3>
                          </div>
                          <div class="card-body">
                            <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
                              <div class="mt-2 alert alert-success"><a class="close" data-dismiss="alert" href="#">×</a>CVC code is required.</div>
                              <div class="mt-2 alert alert-info"><a class="close" data-dismiss="alert" href="#">×</a>CVC code is required.</div>
                              <div class="mt-2 alert alert-danger"><a class="close" data-dismiss="alert" href="#">×</a>CVC code is required.</div>

                              <div class="form-group">
                                <label for="uname1">Username</label>
                                <input class="form-control" id="uname1" name="uname1" required="" type="text" />
                              </div>
                              <div class="form-group">
                                <label>Password</label>
                                <input autocomplete="new-password" class="form-control" id="pwd1" required="" type="password" />
                              </div>

                              <div class="form-group">
                                <label for="inputEmail3">Email</label>
                                <input class="form-control" id="inputEmail3" placeholder="Email" required="" type="email" />
                              </div>

                              <div class="form-group">
                                <label for="inputPassword3">Password</label>
                                <input class="form-control" id="inputPassword3" placeholder="Password" required="" type="password" />
                                <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                              </div>

                              <div class="row">
                                <div class="col-8 d-flex">
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" />
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" />
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                  </div>
                                </div>
                              </div>

                              <div class="mt-4 mb-4 form-check small">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" />
                                  <span>Remember me on this computer</span>
                                </label>
                              </div>

                              <div class="form-group row">
                                <label class="col-md-12">Card Exp. Date</label>
                                <div class="col-md-4">
                                  <select class="form-control" name="cc_exp_mo" size="0">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                  </select>
                                </div>
                                <div class="col-md-4">
                                  <select class="form-control" name="cc_exp_yr" size="0">
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                  </select>
                                </div>
                                <div class="col-md-4">
                                  <input autocomplete="off" class="form-control" maxlength="3" pattern="\d{3}" placeholder="CVC" required="" title="Three digits on the back of your card" type="text" />
                                </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Time Zone</label>
                                <div class="col-lg-9">
                                  <select class="form-control" id="user_time_zone" size="0">
                                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                    <option value="Alaska">(GMT-09:00) Alaska</option>
                                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                    <option value="Arizona">(GMT-07:00) Arizona</option>
                                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                                    <option selected="selected" value="Central Time (US &amp; Canada)">(GMT-06:00) Central Time (US &amp; Canada)</option>
                                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                                  </select>
                                </div>
                              </div>

                              <label class="mb-0" for="message2">Message</label>
                              <div class="row mb-1">
                                <div class="col-lg-12">
                                  <textarea class="form-control" id="message2" name="message2" required="" rows="6"></textarea>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer>
      var ctx = document.getElementById("myChart").getContext("2d");

      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mid Term", "Final Term", "Boards", "Shanghai", "Sao Paulo", "New York", "Karachi", "Buenos Aires", "Delhi", "Moscow"],
          datasets: [
            {
              label: "Series 1",
              data: [500, 50, 2424, 14040, 14141, 4111, 4544, 47, 5555, 6811],
              fill: false,
              borderColor: "#3c9ee5",
              backgroundColor: "#3c9ee5",
              borderWidth: 1,
            },
            {
              label: "Series 1",
              data: [100, 150, 1424, 4040, 10141, 511, 1544, 1147, 555, 811],
              fill: false,
              borderColor: "#4cc790",
              backgroundColor: "#4cc790",
              borderWidth: 1,
            },
            {
              label: "Series 1",
              data: [1100, 1150, 11424, 14040, 141, 1511, 4544, 3147, 455, 2811],
              fill: false,
              borderColor: "#ff9f00",
              backgroundColor: "#ff9f00",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".hamburger");

      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
      function dropDown(e) {
        let dropdownContent = e.nextElementSibling;
        if (e.classList.contains("active-dropdown")) {
          dropdownContent.style.maxHeight = 0;
          e.classList.remove("active-dropdown");
        } else {
          dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
          e.classList.add("active-dropdown");
        }
      }
      let hamburgerArrowToggle = document.querySelector(".hamburger-arrow-toggle");
      hamburgerArrowToggle.addEventListener("click", () => {
        hamburgerArrowToggle.classList.toggle("rotate-hamburger-arrow");
      });
    </script>

    <script>
      const ctx1 = document.getElementById("barChart1");
      const ctx2 = document.getElementById("barChart2");
      const ctx3 = document.getElementById("barChart3");
      const ctx4 = document.getElementById("barChart4");

      new Chart(ctx1, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "Mid Term Result",
              data: [12, 19, 3],
              borderWidth: 1,
              backgroundColor: "#3c9ee5",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      new Chart(ctx2, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "Final Term Result",
              data: [12, 19, 3],
              borderWidth: 1,
              backgroundColor: "#4cc790",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      new Chart(ctx3, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "Boards Result",
              data: [12, 19, 3],
              borderWidth: 1,
              backgroundColor: "#ff9f00",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      new Chart(ctx4, {
        type: "bar",
        data: {
          labels: ["Mid term", "Final Term", "Boards"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
