<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Layout</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column p-4">
      <nav class="navbar shadow-sm radius-5">
        <div class="container-fluid pe-5">
          <div class="d-flex align-items-center">
            <a class="navbar-brand row" href="#">
              <img class="col d-inline-block align-text-top" src="./assets/dwit-logo.png" alt="Logo" height="40" />
            </a>

            <div id="hamburger" class="d-none d-md-block">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="Logo" width="30" height="30" />
            </div>
          </div>

          <div class="nav-item dropdown">
            <a class="text-decoration-none nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="nav-avatar-container rounded-circle">
                <img id="avatar-img" src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTE4MDAzNDEwNzkxOTI1MjYy/scarlett-johansson-13671719-1-402.jpg" alt="avatar" />
              </div>
            </a>
            <div class="dropdown-menu rounded-medium" aria-labelledby="navbarDropdown">
              <a class="text-decoration-none h5 dropdown-item px-4 py-2" href="#">Change Password</a>
              <div class="dropdown-divider"></div>
              <a class="h5 dropdown-item px-4 py-2" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex-grow-1 mt-3">
        <div class="row flex-nowrap h-100 g-0 overflow-hidden">
          <div id="drawer" class="shadow-sm col-1 radius-5">
            <ul class="menu-list fw-bold py-4 px-0">
              <a href="#" class="text-decoration-none">
                <li class="menu-item p-2 my-4 d-flex ms-3 flex-row align-items-center">
                  <span>
                    <i class="bx bxs-dashboard fs-2"></i>
                  </span>
                  <span class="menu ms-4 d-none text-navy"> Pro </span>
                </li>
              </a>
              <a href="#" class="text-decoration-none">
                <li class="menu-item p-2 my-4 d-flex ms-3 flex-row align-items-center">
                  <span>
                    <i class="bx bxs-report fs-2"></i>
                  </span>
                  <span class="menu ms-4 d-none text-navy"> Profile </span>
                </li>
              </a>
              <a href="#" class="text-decoration-none">
                <li class="menu-item p-2 my-4 d-flex ms-3 flex-row align-items-center">
                  <span>
                    <i class="bx bx-objects-vertical-bottom fs-2"></i>
                  </span>
                  <span class="menu ms-4 d-none text-navy"> Setting </span>
                </li>
              </a>
              <a href="#" class="text-decoration-none">
                <li class="menu-item p-2 my-4 d-flex ms-3 flex-row align-items-center">
                  <span>
                    <i class="bx bx-objects-vertical-bottom fs-2"></i>
                  </span>
                  <span class="menu ms-4 d-none text-navy"> Setting </span>
                </li>
              </a>
            </ul>
          </div>
          <main class="col m-3">
            <div class="card border-0 shadow-sm radius-5 bg-white card-outline-secondary">
              <div class="card-body">
                <form autocomplete="off" class="form text-navy p-4" id="formLogin" name="formLogin" role="form">
                  <header>
                    <h3 class="text-navy">Visitor Form</h3>
                  </header>

                  <div class="row mt-3">
                    <div class="col form-group align-self-center">
                      <label for="uname1">Username</label>
                      <input class="form-control mt-2" id="uname1" name="uname1" required="" type="text" />
                    </div>
                    <div class="col form-group align-self-center">
                      <label for="contact">Contact </label>
                      <input class="form-control mt-2" id="contact" name="contact" required="" type="text" />
                    </div>
                    <div class="col form-group align-self-center">
                      <label for="contact">Meeting Person</label>
                      <input class="form-control mt-2" id="meeting-person" name="meeting-person" required="true" type="tel" />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col align-self-center form-group">
                      <label for="id">Id</label>
                      <input class="form-control mt-2" id="id" name="id" required="" type="text" />
                    </div>
                    <div class="col align-self-center form-group">
                      <label for="in-time">In time </label>
                      <input class="form-control mt-2" id="in-time" name="in-time" required="" type="date" />
                    </div>
                    <div class="col align-self-center form-group">
                      <label for="out-time">Out time </label>
                      <input class="form-control mt-2" id="out-time" name="out-time" required="" type="date" />
                    </div>
                  </div>

                  <label class="mb-0 mt-3" for="message2">Message</label>
                  <div class="row mb-1">
                    <div class="col-lg-12">
                      <textarea class="form-control mt-2" id="message2" name="message2" required="" rows="6"></textarea>
                    </div>
                  </div>

                  <button class="btn bg-navy text-white w-100 p-2 mt-3">Submit</button>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        sidedrawer.style.width = value;

      };

      setSidedrawerWidth("5rem");

      });
    </script>
  </body>
</html>
